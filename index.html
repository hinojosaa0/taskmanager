<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #authBar {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 1rem;
    }
    #taskContainer {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #taskInputRow {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }
    #newTask {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    #addTaskBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    li label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li span.done {
      text-decoration: line-through;
      color: #888;
    }
    button.delete {
      border: none;
      background: transparent;
      color: #ef4444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div id="authBar">
    <button id="signInBtn">Sign in with Google</button>
    <button id="signOutBtn" style="display:none;">Sign out</button>
    <span id="userInfo" style="font-size:0.9rem;"></span>
  </div>

  <div id="taskContainer">
    <div id="taskInputRow">
      <input id="newTask" type="text" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      collection, addDoc, doc, setDoc, deleteDoc,
      onSnapshot, query, orderBy, serverTimestamp,
      enableIndexedDbPersistence
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”§ Paste your real Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyA6EXAMPLE1234567",
  authDomain: "taskmanager-sync.firebaseapp.com",
  projectId: "taskmanager-sync",
  storageBucket: "taskmanager-sync.appspot.com",
  messagingSenderId: "123456789012",
  appId: "1:123456789012:web:abc123def456"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    try { await enableIndexedDbPersistence(db); } catch {}

    // UI elements
    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userInfo = document.getElementById('userInfo');
    const input = document.getElementById('newTask');
    const addBtn = document.getElementById('addTaskBtn');
    const list = document.getElementById('taskList');

    // Auth
    const provider = new GoogleAuthProvider();

    // Complete redirect if it happened
    try {
      await getRedirectResult(auth);
    } catch (e) {
      console.error("Redirect sign-in error:", e);
    }

    // Popup first, fallback to redirect if blocked
    signInBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.warn("Popup failed, trying redirect...", err);
        try {
          await signInWithRedirect(auth, provider);
        } catch (e) {
          console.error("Redirect sign-in failed:", e);
          userInfo.textContent = "Sign-in error. Check Console for details.";
        }
      }
    };
    signOutBtn.onclick = () => signOut(auth);

    let unsubscribe = null;
    onAuthStateChanged(auth, async (user) => {
      if (unsubscribe) { unsubscribe(); unsubscribe = null; }

      if (user) {
        signInBtn.style.display = 'none';
        signOutBtn.style.display = 'inline-block';
        userInfo.textContent = `Signed in as ${user.displayName || user.email}`;
        await maybeMigrateLocalToFirestore(user.uid);
        subscribeToTasks(user.uid);
      } else {
        signInBtn.style.display = 'inline-block';
        signOutBtn.style.display = 'none';
        userInfo.textContent = '';
        renderTasks(readLocal());
      }
    });

    // Firestore logic
    function subscribeToTasks(uid){
      const qy = query(collection(db, `users/${uid}/tasks`), orderBy("createdAt", "asc"));
      unsubscribe = onSnapshot(qy, (snap) => {
        const tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderTasks(tasks);
      });
    }
    async function createTask(uid, text){
      await addDoc(collection(db, `users/${uid}/tasks`), { text, done:false, createdAt: serverTimestamp() });
    }
    async function setTaskDone(uid, id, done){
      await setDoc(doc(db, `users/${uid}/tasks/${id}`), { done }, { merge: true });
    }
    async function removeTask(uid, id){
      await deleteDoc(doc(db, `users/${uid}/tasks/${id}`));
    }

    if (addBtn && input) {
      addBtn.addEventListener('click', async () => {
        const text = (input.value || '').trim();
        if (!text) return;
        const u = auth.currentUser;
        if (u) { await createTask(u.uid, text); }
        else {
          const tasks = readLocal();
          tasks.push({ id: crypto.randomUUID(), text, done:false });
          writeLocal(tasks); renderTasks(tasks);
        }
        input.value = '';
      });
    }

    window.toggleDone = async (id, checked) => {
      const u = auth.currentUser;
      if (u) return setTaskDone(u.uid, id, checked);
      const tasks = readLocal().map(t => t.id === id ? { ...t, done: checked } : t);
      writeLocal(tasks); renderTasks(tasks);
    };
    window.deleteTask = async (id) => {
      const u = auth.currentUser;
      if (u) return removeTask(u.uid, id);
      const tasks = readLocal().filter(t => t.id !== id);
      writeLocal(tasks); renderTasks(tasks);
    };

    // Local fallback + migration
    const LS_KEY = 'taskmanager.tasks';
    function readLocal(){ try { return JSON.parse(localStorage.getItem(LS_KEY) || '[]'); } catch { return []; } }
    function writeLocal(tasks){ localStorage.setItem(LS_KEY, JSON.stringify(tasks)); }
    async function maybeMigrateLocalToFirestore(uid){
      const flag = sessionStorage.getItem('migrated');
      if (flag) return;
      const local = readLocal();
      if (local.length === 0) return;
      await Promise.all(local.map(t => addDoc(collection(db, `users/${uid}/tasks`), { text: t.text, done: !!t.done, createdAt: serverTimestamp() })));
      sessionStorage.setItem('migrated','1');
    }

    function renderTasks(tasks){
      if (!list) return;
      list.innerHTML = '';
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleDone('${t.id}', this.checked)">
            <span class="${t.done ? 'done' : ''}">${(t.text || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]))}</span>
          </label>
          <button class="delete" onclick="deleteTask('${t.id}')">âœ•</button>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
